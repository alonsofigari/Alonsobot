<!DOCTYPE html>
<html>
<head>
    <title>Panel de Monitoreo</title>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="10"> <!-- AUTO REFRESH CADA 10 SEGUNDOS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .log {
            background: white;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 6px solid #ccc;
        }
        .buy { border-left-color: #00c851; }
        .sell { border-left-color: #ff4444; }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š SeÃ±ales Recibidas</h1>
    {% for log in logs|reverse %}
    <div class="log {% if 'BUY' in log.values() %}buy{% elif 'SELL' in log.values() %}sell{% endif %}">
        <pre>{{ log }}</pre>
    </div>
    {% endfor %}
</body>
</html>
